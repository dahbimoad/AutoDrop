# AutoDrop CI/CD Pipeline
# Triggers on every push and PR to main branch
# Builds, tests, and creates artifacts

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'AutoDrop/AutoDrop.csproj'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore AutoDrop.sln

      - name: Build
        run: dotnet build AutoDrop.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Tests
        run: dotnet test AutoDrop.sln --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: '**/test-results.trx'
          check_name: 'Test Results'
          comment_mode: 'off'

      - name: Publish (Self-Contained)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            --configuration ${{ env.BUILD_CONFIGURATION }} `
            --runtime win-x64 `
            --self-contained true `
            --output ./publish/win-x64 `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoDrop-win-x64
          path: ./publish/win-x64/
          retention-days: 30
